<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Chatbot | GDSC SOU</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="icon" href="https://lh3.googleusercontent.com/a/ACg8ocJRqBXffzlmyTWZIRWbZjG1MQfWII8vQaJMGevHOtiVdA=s96-c-rg-br100"/>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="script.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <!-- Chats container -->
  <div class="chat-container"></div>
  <div class="suggestions-container"></div>

  <!-- Typing container -->
  <div class="typing-container">

    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="true" placeholder="Enter a prompt here" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <!--  <button class="edit-button material-symbols-rounded">edit</button> -->
      <!--  <button class="send-button material-symbols-rounded">send</button> -->
      <div class="typing-controls">
        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
        <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

</body>

</html>
